version: v1beta5
images:
  service-image-1:
    image: dscr.io/${DEVSPACE_USERNAME}/service-1
    dockerfile: service1/Dockerfile
    context: service1/
    createPullSecret: true
  service-image-2:
    image: dscr.io/${DEVSPACE_USERNAME}/service-2
    dockerfile: service2/Dockerfile
    context: service2/
    createPullSecret: true
deployments:
  - name: service-1
    helm:
      componentChart: true
      values:
        containers:
          - image: dscr.io/${DEVSPACE_USERNAME}/service-1
  - name: service-2
    helm:
      componentChart: true
      values:
        containers:
          - image: dscr.io/${DEVSPACE_USERNAME}/service-2
commands:
  - name: dev-service1
    command: "devspace dev --profile=dev-service1"
  - name: dev-service2
    command: "devspace dev --profile=dev-service2-only"
profiles:
# Use the profiles with 'devspace use profile dev-service1'
- name: dev-service1
  # Replace defines fields that should be completely overriden
  replace:
    dev:
      interactive:
        defaultEnabled: true
        images:
        - name: service-image-1
      ports:
        - imageName: service-image-1
          forward:
            - port: 8080
      sync:
        - imageName: service-image-1
          localSubPath: ./service1
# Use the config with 'devspace use profile dev-service2-only'
- name: dev-service2-only
  replace:
    dev:
      interactive:
        defaultEnabled: true
        images:
        - name: service-image-2
      ports:
        - imageName: service-image-2
          forward:
            - port: 8080
      sync:
        - imageName: service-image-2
          localSubPath: ./service2
  # Patches allow you to make specific changes in the config
  patches:
  - op: remove
    path: deployments[0]
  - op: remove
    path: images["service-image-1"]
