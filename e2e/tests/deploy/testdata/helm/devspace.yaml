version: v1beta5
images:
  default:
    image: ${DEVSPACE_USERNAME}/e2etest
    build:
      kaniko:
        cache: true
deployments:
- name: helmv3deploy
  helm:
    componentChart: true
    values:
      containers:
      - image: ${DEVSPACE_USERNAME}/e2etest
      service:
        ports:
        - port: 3000
dev:
  ports:
  - imageName: default
    forward:
    - port: 3000
  sync:
  - imageName: default
    excludePaths:
    - node_modules
