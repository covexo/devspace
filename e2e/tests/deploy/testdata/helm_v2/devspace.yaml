version: v1beta5
images:
  default:
    image: dscr.io/mydockeruser/devspace
deployments:
- name: helmv2deploy
  helm:
    v2: true
    componentChart: true
    values:
      containers:
      - image: dscr.io/mydockeruser/devspace
      service:
        ports:
        - port: 3000
dev:
  ports:
  - imageName: default
    forward:
    - port: 3000
  sync:
  - imageName: default
    excludePaths:
    - node_modules
