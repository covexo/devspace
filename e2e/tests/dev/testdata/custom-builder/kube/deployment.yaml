kind: Deployment
apiVersion: apps/v1
metadata:
  name: custom-builder-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: devspace-app
  template:
    metadata:
      labels:
        app.kubernetes.io/component: devspace-default
        app.kubernetes.io/name: devspace-app
    spec:
      containers:
        - name: default
          image: devspace
