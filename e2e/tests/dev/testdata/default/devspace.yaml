version: v1beta5
images:
  php:
    image: php
    dockerfile: php/Dockerfile
    context: php/
deployments:
  - name: php-app
    helm:
      chart:
        name: php/chart
dev:
  sync:
    - imageName: php
      waitInitialSync: true
      localSubPath: ./foo
      containerPath: /syncInThis
      excludePaths:
        - excludeThis
        - excludeThis2
  autoReload:
    paths:
      - ./foo/*
  ports:
    - imageName: php
      forward:
        - port: 8080
          remotePort: 80
