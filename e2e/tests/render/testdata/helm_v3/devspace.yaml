version: v1beta5
images:
  default:
    image: dscr.io/rendertestuser/helmv3
deployments:
  - name: quickstart
    helm:
      componentChart: true
      values:
        containers:
          - image: dscr.io/rendertestuser/helmv3
        service:
          ports:
            - port: 3000
dev:
  ports:
    - imageName: default
      forward:
        - port: 3000
  sync:
    - imageName: default
      excludePaths:
        - node_modules
