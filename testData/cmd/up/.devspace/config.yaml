cluster:
  kubeContext: minikube
  namespace: default
devSpace:
  deployments:
  - helm:
      chartPath: ./chart
    name: devspace-default
  sync:
  - containerPath: /app
    labelSelector:
      release: devspace-default
    localSubPath: ./
    uploadExcludePaths:
    - Dockerfile
    - .devspace/
    - chart/
    - node_modules/
images:
  default:
    name: devspace
    registry: internal
internalRegistry:
  deploy: true
  namespace: default
tiller:
  namespace: default
version: v1
